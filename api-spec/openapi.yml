openapi: 3.0.0
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and management

servers:
  - url: http://localhost:8000
    description: Local development server

paths:
  /api/auth/register:
    $ref: './paths/auth.yml#/register'
  /api/auth/login:
    $ref: './paths/auth.yml#/login'
  /api/auth/me:
    $ref: './paths/auth.yml#/me'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error

    Token:
      type: object
      properties:
        token:
          type: string
          description: Authentication token
      required:
        - token

    User:
      type: object
      properties:
        id:
          type: integer
          description: User ID
        username:
          type: string
          description: Username
      required:
        - id
        - username

    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 150
          description: Username for registration
        password:
          type: string
          minLength: 6
          description: Password for registration
      required:
        - username
        - password

    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: Username for login
        password:
          type: string
          description: Password for login
      required:
        - username
        - password